<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ RSS –ß–∏—Ç–∞–ª–∫–∞ - –ì—É—Å–∏–Ω—ã–π –ò–Ω—Ç–µ—Ä–Ω–µ—Ç</title>
    <script src="rss-parser.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .reader {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .reader-header {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .reader-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .reader-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 800px;
        }
        
        /* –ü–∞–Ω–µ–ª—å –ø–æ–¥–ø–∏—Å–æ–∫ */
        .subscriptions-panel {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            padding: 25px;
            overflow-y: auto;
        }
        
        .add-feed-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .add-feed-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .add-feed-form button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-feed-form button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .feed-list {
            margin-top: 20px;
        }
        
        .feed-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .feed-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .feed-item.active {
            background: #667eea;
            color: white;
        }
        
        .feed-unread {
            background: #48bb78;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 24px;
            text-align: center;
        }
        
        /* –ü–∞–Ω–µ–ª—å –ª–µ–Ω—Ç—ã */
        .feed-panel {
            padding: 25px;
            overflow-y: auto;
            background: white;
        }
        
        .feed-empty {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .feed-empty h2 {
            margin-bottom: 20px;
            color: #4a5568;
        }
        
        .feed-item-card {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .feed-item-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .feed-item-card.unread {
            border-left: 5px solid #48bb78;
            background: #f0fff4;
        }
        
        .feed-item-title {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .feed-item-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .feed-item-title a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        .feed-item-meta {
            display: flex;
            gap: 15px;
            color: #718096;
            font-size: 14px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .feed-item-source {
            color: #667eea;
            font-weight: 500;
        }
        
        .feed-item-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .feed-item-description::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, white);
        }
        
        .feed-item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            background: white;
            color: #4a5568;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-read {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }
        
        .btn-save {
            background: #ed8936;
            color: white;
            border-color: #ed8936;
        }
        
        .btn-external {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –û—à–∏–±–∫–∞ */
        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 5px solid #48bb78;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .reader-content {
                grid-template-columns: 1fr;
            }
            
            .subscriptions-panel {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
                max-height: 300px;
            }
            
            .reader-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reader">
        <div class="reader-header">
            <h1>üì∞ RSS –ß–∏—Ç–∞–ª–∫–∞</h1>
            <p>–ß–∏—Ç–∞–π—Ç–µ –≤—Å–µ –≤–∞—à–∏ –ø–æ–¥–ø–∏—Å–∫–∏ –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</p>
        </div>
        
        <div class="reader-content">
            <!-- –ü–∞–Ω–µ–ª—å –ø–æ–¥–ø–∏—Å–æ–∫ -->
            <div class="subscriptions-panel">
                <div class="add-feed-form">
                    <input type="url" id="feed-url" placeholder="https://example.com/rss.xml">
                    <button onclick="addFeed()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ª–µ–Ω—Ç—É</button>
                    <button onclick="discoverFeeds()" style="margin-top: 10px; background: #ed8936;">
                        üîç –ù–∞–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç–µ
                    </button>
                </div>
                
                <div class="feed-list" id="feed-list">
                    <!-- –ü–æ–¥–ø–∏—Å–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å –ª–µ–Ω—Ç—ã -->
            <div class="feed-panel">
                <div id="feed-content">
                    <div class="feed-empty">
                        <h2>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                        <p>–î–æ–±–∞–≤—å—Ç–µ RSS –ª–µ–Ω—Ç—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–∏—Ç–∞—Ç—å.</p>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —ç—Ç–∏ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ –ª–µ–Ω—Ç—ã:</p>
                        <div style="margin-top: 20px;">
                            <button class="action-btn" onclick="addExampleFeed('https://habr.com/ru/rss/all/all/')">
                                –î–æ–±–∞–≤–∏—Ç—å –•–∞–±—Ä–∞—Ö–∞–±—Ä
                            </button>
                            <button class="action-btn" onclick="addExampleFeed('https://lenta.ru/rss')">
                                –î–æ–±–∞–≤–∏—Ç—å –õ–µ–Ω—Ç—É.—Ä—É
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div class="notification" id="notification"></div>
    
    <!-- –û—à–∏–±–∫–∞ -->
    <div class="error" id="error"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const parser = new GooseRSSParser();
        let feeds = [];
        let currentFeed = null;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫ –∏–∑ localStorage
        function loadSubscriptions() {
            const saved = localStorage.getItem('goose_rss_feeds');
            if (saved) {
                feeds = JSON.parse(saved);
                renderFeedList();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–æ–∫
        function saveSubscriptions() {
            localStorage.setItem('goose_rss_feeds', JSON.stringify(feeds));
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫
        function renderFeedList() {
            const container = document.getElementById('feed-list');
            
            if (feeds.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #718096;">
                        <p>–ü–æ–¥–ø–∏—Å–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = feeds.map((feed, index) => `
                <div class="feed-item ${currentFeed === index ? 'active' : ''}" 
                     onclick="selectFeed(${index})">
                    <div>
                        <strong>${feed.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</strong><br>
                        <small style="color: #718096;">${new URL(feed.url).hostname}</small>
                    </div>
                    <div class="feed-unread" id="unread-${index}">0</div>
                </div>
            `).join('');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
            updateUnreadCounts();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ª–µ–Ω—Ç—ã
        async function addFeed() {
            const urlInput = document.getElementById('feed-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('–í–≤–µ–¥–∏—Ç–µ URL RSS –ª–µ–Ω—Ç—ã');
                return;
            }
            
            try {
                showLoading();
                
                // –ü–∞—Ä—Å–∏–º –ª–µ–Ω—Ç—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
                const feedData = await parser.parseFeed(url);
                
                if (!feedData.items || feedData.items.length === 0) {
                    throw new Error('–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞ –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç');
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫
                feeds.push({
                    url: url,
                    title: feedData.channel?.title || new URL(url).hostname,
                    description: feedData.channel?.description,
                    added: new Date().toISOString(),
                    lastRead: null,
                    items: []
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveSubscriptions();
                renderFeedList();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω—Ç—É
                selectFeed(feeds.length - 1);
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                urlInput.value = '';
                
                showNotification('‚úÖ –õ–µ–Ω—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –ª–µ–Ω—Ç—É: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ª–µ–Ω—Ç –Ω–∞ —Å–∞–π—Ç–µ
        async function discoverFeeds() {
            const urlInput = document.getElementById('feed-url');
            const siteUrl = urlInput.value.trim();
            
            if (!siteUrl) {
                showError('–í–≤–µ–¥–∏—Ç–µ URL —Å–∞–π—Ç–∞');
                return;
            }
            
            try {
                showLoading('üîç –ò—â–µ–º RSS –ª–µ–Ω—Ç—ã...');
                
                const discoveredFeeds = await parser.discoverFeeds(siteUrl);
                
                if (discoveredFeeds.length === 0) {
                    showNotification('–ù–∞ —Å–∞–π—Ç–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ RSS –ª–µ–Ω—Ç');
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–µ –ª–µ–Ω—Ç—ã
                const feedList = discoveredFeeds.map(feed => `
                    <div style="
                        background: #f7fafc;
                        padding: 15px;
                        margin: 10px 0;
                        border-radius: 10px;
                        border: 1px solid #e2e8f0;
                    ">
                        <strong>${feed.title}</strong><br>
                        <small style="color: #718096;">${feed.url}</small><br>
                        <button onclick="addDiscoveredFeed('${feed.url}')" style="
                            background: #48bb78;
                            color: white;
                            border: none;
                            padding: 5px 10px;
                            border-radius: 5px;
                            margin-top: 5px;
                            cursor: pointer;
                        ">
                            –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>
                `).join('');
                
                document.getElementById('feed-content').innerHTML = `
                    <div style="padding: 20px;">
                        <h3>–ù–∞–π–¥–µ–Ω–æ –ª–µ–Ω—Ç: ${discoveredFeeds.length}</h3>
                        ${feedList}
                        <button onclick="showMainView()" style="
                            margin-top: 20px;
                            background: #718096;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 10px;
                            cursor: pointer;
                        ">
                            ‚Üê –ù–∞–∑–∞–¥
                        </button>
                    </div>
                `;
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –ª–µ–Ω—Ç: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–π –ª–µ–Ω—Ç—ã
        async function addDiscoveredFeed(url) {
            document.getElementById('feed-url').value = url;
            await addFeed();
            showMainView();
        }
        
        // –í—ã–±–æ—Ä –ª–µ–Ω—Ç—ã
        async function selectFeed(index) {
            currentFeed = index;
            const feed = feeds[index];
            
            renderFeedList();
            showLoading('–ó–∞–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω—Ç—É...');
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω—Ç—É
                const feedData = await parser.parseFeed(feed.url);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª–µ–Ω—Ç–µ
                if (feedData.channel?.title && !feed.title) {
                    feed.title = feedData.channel.title;
                    saveSubscriptions();
                    renderFeedList();
                }
                
                // –û—Ç–º–µ—á–∞–µ–º –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
                const readItems = JSON.parse(localStorage.getItem(`goose_rss_read_${feed.url}`) || '[]');
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–ø–∏—Å–∏
                renderFeedItems(feedData.items, readItems);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —á—Ç–µ–Ω–∏—è
                feed.lastRead = new Date().toISOString();
                saveSubscriptions();
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–µ–Ω—Ç—ã: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–ø–∏—Å–µ–π –ª–µ–Ω—Ç—ã
        function renderFeedItems(items, readItems) {
            const readSet = new Set(readItems);
            
            const itemsHtml = items.map(item => {
                const isRead = readSet.has(item.guid || item.link);
                const pubDate = item.pubDate ? new Date(item.pubDate) : new Date();
                
                return `
                    <div class="feed-item-card ${isRead ? '' : 'unread'}" id="item-${item.guid}">
                        <h3 class="feed-item-title">
                            <a href="${item.link}" target="_blank" onclick="markAsRead('${item.guid}', '${feeds[currentFeed].url}')">
                                ${item.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                            </a>
                        </h3>
                        
                        <div class="feed-item-meta">
                            <span class="feed-item-source">${feeds[currentFeed].title}</span>
                            <span>${formatDate(pubDate)}</span>
                            ${item.author ? `<span>üë§ ${item.author}</span>` : ''}
                        </div>
                        
                        ${item.description ? `
                            <div class="feed-item-description">
                                ${item.description.substring(0, 300)}${item.description.length > 300 ? '...' : ''}
                            </div>
                        ` : ''}
                        
                        <div class="feed-item-actions">
                            <button class="action-btn ${isRead ? '' : 'btn-read'}" 
                                    onclick="toggleReadStatus('${item.guid}', '${feeds[currentFeed].url}', ${isRead})">
                                ${isRead ? 'üìñ –ù–µ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ' : '‚úÖ –ü—Ä–æ—á–∏—Ç–∞–Ω–æ'}
                            </button>
                            <button class="action-btn btn-save" onclick="saveItem('${item.guid}')">
                                üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                            </button>
                            <button class="action-btn btn-external" 
                                    onclick="window.open('${item.link}', '_blank'); markAsRead('${item.guid}', '${feeds[currentFeed].url}')">
                                üîó –û—Ç–∫—Ä—ã—Ç—å
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('feed-content').innerHTML = `
                <div style="margin-bottom: 20px;">
                    <button onclick="showMainView()" style="
                        background: none;
                        border: none;
                        color: #667eea;
                        cursor: pointer;
                        font-size: 16px;
                        margin-bottom: 20px;
                    ">
                        ‚Üê –í—Å–µ –ø–æ–¥–ø–∏—Å–∫–∏
                    </button>
                    <h2>${feeds[currentFeed].title}</h2>
                    <p style="color: #718096;">${items.length} –∑–∞–ø–∏—Å–µ–π</p>
                </div>
                ${itemsHtml}
            `;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
        function showMainView() {
            document.getElementById('feed-content').innerHTML = `
                <div class="feed-empty">
                    <h2>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                    <p>–î–æ–±–∞–≤—å—Ç–µ RSS –ª–µ–Ω—Ç—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–∏—Ç–∞—Ç—å.</p>
                </div>
            `;
            currentFeed = null;
            renderFeedList();
        }
        
        // –û—Ç–º–µ—Ç–∫–∞ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ
        function markAsRead(guid, feedUrl) {
            const readItems = JSON.parse(localStorage.getItem(`goose_rss_read_${feedUrl}`) || '[]');
            
            if (!readItems.includes(guid)) {
                readItems.push(guid);
                localStorage.setItem(`goose_rss_read_${feedUrl}`, JSON.stringify(readItems));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const itemElement = document.getElementById(`item-${guid}`);
                if (itemElement) {
                    itemElement.classList.remove('unread');
                    const btn = itemElement.querySelector('.btn-read');
                    if (btn) {
                        btn.textContent = 'üìñ –ù–µ –ø—Ä–æ—á–∏—Ç–∞–Ω–æ';
                        btn.classList.remove('btn-read');
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫–∏
                updateUnreadCounts();
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ—Å—Ç–∏
        function toggleReadStatus(guid, feedUrl, currentlyRead) {
            const readItems = JSON.parse(localStorage.getItem(`goose_rss_read_${feedUrl}`) || '[]');
            
            if (currentlyRead) {
                // –£–¥–∞–ª—è–µ–º –∏–∑ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                const index = readItems.indexOf(guid);
                if (index > -1) {
                    readItems.splice(index, 1);
                }
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
                if (!readItems.includes(guid)) {
                    readItems.push(guid);
                }
            }
            
            localStorage.setItem(`goose_rss_read_${feedUrl}`, JSON.stringify(readItems));
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω—Ç—É
            selectFeed(currentFeed);
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        function saveItem(guid) {
            const savedItems = JSON.parse(localStorage.getItem('goose_rss_saved') || '[]');
            
            if (!savedItems.includes(guid)) {
                savedItems.push(guid);
                localStorage.setItem('goose_rss_saved', JSON.stringify(savedItems));
                showNotification('‚úÖ –ó–∞–ø–∏—Å—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            } else {
                showNotification('‚ÑπÔ∏è –ó–∞–ø–∏—Å—å —É–∂–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–æ–≤ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
        async function updateUnreadCounts() {
            for (let i = 0; i < feeds.length; i++) {
                const feed = feeds[i];
                const readItems = JSON.parse(localStorage.getItem(`goose_rss_read_${feed.url}`) || '[]');
                
                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–µ–Ω—Ç—É –¥–ª—è –ø–æ–¥—Å—á—ë—Ç–∞
                    const feedData = await parser.parseFeed(feed.url);
                    const totalItems = feedData.items?.length || 0;
                    const unreadCount = totalItems - readItems.length;
                    
                    const counter = document.getElementById(`unread-${i}`);
                    if (counter) {
                        counter.textContent = Math.max(0, unreadCount);
                        counter.style.display = unreadCount > 0 ? 'block' : 'none';
                    }
                } catch (error) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—á—ë—Ç—á–∏–∫–æ–≤
                }
            }
        }
        
        // –ü—Ä–∏–º–µ—Ä—ã –ª–µ–Ω—Ç
        function addExampleFeed(url) {
            document.getElementById('feed-url').value = url;
            addFeed();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const diffHours = Math.floor(diff / (1000 * 60 * 60));
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffHours < 24) {
                return `${diffHours} —á. –Ω–∞–∑–∞–¥`;
            } else if (diffDays < 7) {
                return `${diffDays} –¥–Ω. –Ω–∞–∑–∞–¥`;
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short'
                });
            }
        }
        
        // –£—Ç–∏–ª–∏—Ç—ã UI
        function showLoading(message = '–ó–∞–≥—Ä—É–∑–∫–∞...') {
            document.getElementById('feed-content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function hideLoading() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadSubscriptions();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
            setInterval(() => {
                updateUnreadCounts();
            }, 5 * 60 * 1000);
            
            // –û—Ñ–ª–∞–π–Ω/–æ–Ω–ª–∞–π–Ω –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ
            window.addEventListener('online', () => {
                showNotification('üåê –í—ã –≤ —Å–µ—Ç–∏!');
                updateUnreadCounts();
            });
            
            window.addEventListener('offline', () => {
                showNotification('üì¥ –í—ã –≤ –æ—Ñ–ª–∞–π–Ω–µ');
            });
        });
    </script>
