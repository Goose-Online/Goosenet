<!DOCTYPE html>
<!-- rss-manager.html - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∞–º–∏ -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∞–º–∏ - –ì—É—Å–∏–Ω—ã–π –ò–Ω—Ç–µ—Ä–Ω–µ—Ç</title>
    <script src="rss-parser.js"></script>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }
        
        .manager {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .feed-card {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .feed-card:hover {
            border-color: #ffcc00;
            transform: translateY(-3px);
        }
        
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feed-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .feed-url {
            color: #666;
            font-size: 14px;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .feed-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #888;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        
        .btn-update {
            background: #4CAF50;
            color: white;
        }
        
        .btn-remove {
            background: #f44336;
            color: white;
        }
        
        .btn-export {
            background: #2196F3;
            color: white;
        }
        
        .add-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .add-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .add-form button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="manager">
        <h1>üìã –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∞–º–∏</h1>
        
        <div class="add-form">
            <input type="url" id="new-feed-url" placeholder="https://example.com/rss.xml">
            <button onclick="addFeed()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ª–µ–Ω—Ç—É</button>
        </div>
        
        <div id="feeds-list">
            <!-- –ü–æ–¥–ø–∏—Å–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-export" onclick="exportOPML()">üì• –≠–∫—Å–ø–æ—Ä—Ç OPML</button>
            <button class="btn btn-export" onclick="importOPML()">üì§ –ò–º–ø–æ—Ä—Ç OPML</button>
        </div>
    </div>

    <script>
        const parser = new GooseRSSParser();
        let feeds = [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–ø–∏—Å–æ–∫
        function loadFeeds() {
            const saved = localStorage.getItem('goose_rss_feeds');
            feeds = saved ? JSON.parse(saved) : [];
            renderFeeds();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–æ–∫
        function saveFeeds() {
            localStorage.setItem('goose_rss_feeds', JSON.stringify(feeds));
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–æ–∫
        function renderFeeds() {
            const container = document.getElementById('feeds-list');
            
            if (feeds.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">–ü–æ–¥–ø–∏—Å–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }
            
            container.innerHTML = feeds.map((feed, index) => `
                <div class="feed-card">
                    <div class="feed-header">
                        <div class="feed-title">${feed.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                        <div style="font-size: 12px; color: #888;">${formatDate(feed.added)}</div>
                    </div>
                    <div class="feed-url">${feed.url}</div>
                    <div class="feed-stats">
                        <span>üìù ${feed.itemCount || 0} –∑–∞–ø–∏—Å–µ–π</span>
                        <span>üëÅÔ∏è ${feed.readCount || 0} –ø—Ä–æ—á–∏—Ç–∞–Ω–æ</span>
                        <span>‚è∞ ${feed.lastUpdate || '–ù–∏–∫–æ–≥–¥–∞'}</span>
                    </div>
                    <div class="actions">
                        <button class="btn btn-update" onclick="updateFeed(${index})">
                            üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                        </button>
                        <button class="btn btn-remove" onclick="removeFeed(${index})">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                        <button class="btn" onclick="testFeed(${index})" style="background: #9C27B0; color: white;">
                            üîç –¢–µ—Å—Ç
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ª–µ–Ω—Ç—ã
        async function addFeed() {
            const urlInput = document.getElementById('new-feed-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('–í–≤–µ–¥–∏—Ç–µ URL RSS –ª–µ–Ω—Ç—ã');
                return;
            }
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–µ–Ω—Ç—É
                const feedData = await parser.parseFeed(url);
                
                if (!feedData.items || feedData.items.length === 0) {
                    throw new Error('–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞');
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–æ–∫
                feeds.push({
                    url: url,
                    title: feedData.channel?.title || new URL(url).hostname,
                    description: feedData.channel?.description,
                    added: new Date().toISOString(),
                    lastUpdate: new Date().toLocaleString(),
                    itemCount: feedData.items.length,
                    readCount: 0
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveFeeds();
                renderFeeds();
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                urlInput.value = '';
                
                alert('‚úÖ –õ–µ–Ω—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–µ–Ω—Ç—ã
        async function updateFeed(index) {
            try {
                const feed = feeds[index];
                const feedData = await parser.parseFeed(feed.url);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                feed.title = feedData.channel?.title || feed.title;
                feed.description = feedData.channel?.description;
                feed.lastUpdate = new Date().toLocaleString();
                feed.itemCount = feedData.items.length;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveFeeds();
                renderFeeds();
                
                alert('‚úÖ –õ–µ–Ω—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
                
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ' + error.message);
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –ª–µ–Ω—Ç—ã
        function removeFeed(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –ª–µ–Ω—Ç—É?')) {
                feeds.splice(index, 1);
                saveFeeds();
                renderFeeds();
                alert('‚úÖ –õ–µ–Ω—Ç–∞ —É–¥–∞–ª–µ–Ω–∞');
            }
        }
        
        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ª–µ–Ω—Ç—ã
        async function testFeed(index) {
            const feed = feeds[index];
            
            try {
                const feedData = await parser.parseFeed(feed.url);
                
                alert(`‚úÖ –õ–µ–Ω—Ç–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!\n\n–ó–∞–≥–æ–ª–æ–≤–æ–∫: ${feedData.channel?.title}\n–ó–∞–ø–∏—Å–µ–π: ${feedData.items.length}\n–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–ø–∏—Å—å: ${feedData.items[0]?.title}`);
                
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç –≤ OPML
        function exportOPML() {
            const opml = `<?xml version="1.0" encoding="UTF-8"?>
<opml version="2.0">
    <head>
        <title>–ì—É—Å–∏–Ω—ã–π –ò–Ω—Ç–µ—Ä–Ω–µ—Ç - –ü–æ–¥–ø–∏—Å–∫–∏</title>
        <dateCreated>${new Date().toUTCString()}</dateCreated>
    </head>
    <body>
        ${feeds.map(feed => `
        <outline type="rss" text="${feed.title}" title="${feed.title}" xmlUrl="${feed.url}" htmlUrl="${feed.url.replace(/\/[^/]*$/, '')}" />
        `).join('\n')}
    </body>
</opml>`;
            
            // –°–æ–∑–¥–∞—ë–º —Ñ–∞–π–ª –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const blob = new Blob([opml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'goose-subscriptions.opml';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // –ò–º–ø–æ—Ä—Ç –∏–∑ OPML
        function importOPML() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.opml,.xml';
            
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                try {
                    const text = await file.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, 'text/xml');
                    
                    const outlines = xmlDoc.querySelectorAll('outline[type="rss"], outline[xmlUrl]');
                    let imported = 0;
                    
                    for (const outline of outlines) {
                        const url = outline.getAttribute('xmlUrl') || outline.getAttribute('url');
                        const title = outline.getAttribute('title') || outline.getAttribute('text');
                        
                        if (url && !feeds.some(f => f.url === url)) {
                            feeds.push({
                                url: url,
                                title: title || new URL(url).hostname,
                                added: new Date().toISOString(),
                                lastUpdate: '–ù–∏–∫–æ–≥–¥–∞'
                            });
                            imported++;
                        }
                    }
                    
                    if (imported > 0) {
                        saveFeeds();
                        renderFeeds();
                        alert(`‚úÖ –ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${imported} –ª–µ–Ω—Ç`);
                    } else {
                        alert('‚ÑπÔ∏è –ù–æ–≤—ã—Ö –ª–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                    }
                    
                } catch (error) {
                    alert('‚ùå –û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞: ' + error.message);
                }
            };
            
            input.click();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short'
            });
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', loadFeeds);
    </script>
</body>
</html>
